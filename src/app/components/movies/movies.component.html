  <hr>
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>Find Movie</h1>
      <p>Search for your favorite movie</p>
      <form (submit)="searchMovies()">
        <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr" placeholder="type movie name...">
        <br>
        <button class="btn btn-primary btn-lg">Find movie</button>
      </form>
    </div>
  </div>

  

  <div *ngIf="searchRes" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Search Results</h3>
    </div>
    <div class="panel-body">
            <div class="row">
                    <div *ngFor="let movie of searchRes; let i = index" class="col-md-2">
                      <div *ngIf="i < 12">
                        <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                        <h4>{{movie.title}}</h4>
                        <p>{{movie.release_date}}</p>
                        <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                      </div> 
                    </div>
                    <hr>
                   
                </div>
                
    </div>
  </div>
  
  <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Popular movies</h3>
        </div>
        <div class="panel-body">
                <div class="row">
                        <div *ngFor="let movie of popularMovies; let i = index" class="col-md-2">
                          <div *ngIf="i < 6">
                            <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                            <h4>{{movie.title}}</h4>
                            <p>{{movie.release_date}}</p>
                            <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                          </div> 
                        </div>
                        <hr>
                       
                    </div>
                    
        </div>
      </div>
